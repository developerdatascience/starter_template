<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/606d99f9be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <span><img src="logo.png" alt=""></span>
                <span class="logotext">ExpenseTracker</span>
            </div>
            <i class="fa-solid fa-chevron-right toggle" id="sidebar-toggle"></i>
            <ul class="menu">
                <li class="nav-links">
                    <a href="">
                        <i class="fa-solid fa-house icon"></i>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <i class="fa-solid fa-chart-area icon"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <i class="fa-solid fa-square-poll-vertical icon"></i>
                        <span class="nav-text">Analytics</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <i class="fa-sharp-duotone fa-solid fa-user-tie icon"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <i class="fa-solid fa-gear icon"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <i class="fa-solid fa-money-bill-trend-up icon"></i>
                        <span class="nav-text">Account</span>
                    </a>
                </li>
            </ul>
            <ul class="menu bottom">
                <li class="nav-links">
                    <a href="">
                        <i class="fa-solid fa-right-to-bracket icon"></i>
                        <span class="nav-text">login</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navbar">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
